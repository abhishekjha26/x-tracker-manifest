apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-app-ingress
  namespace: default
  labels:
    app: front-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: x-tracker-front-nodeport-service
                port:
                  number: 4200
